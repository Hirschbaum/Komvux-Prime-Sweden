        <!---------NAVBAR AND SEARCH----------->

        <h1>Bookworm - din bokhandel</h1>

        <!----------SALES CAROUSSEL------------>

            <h3>Populära böker</h3>
        </div>

        <section class="books col-9">
            <div class="row">

            <h5>Du har <span class="amount"></span> böker i din kundvagn</h5>

        <!------------kontakt form, copyright-------------------------------->
    </footer>
